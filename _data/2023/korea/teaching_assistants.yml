- name: Junsang Im
  image: /assets/images/kr_Junsang_Im.jpg
  bio: Junsang Im is a Master's Student in Digital Humanities and Computational Social Sciences at KAIST. He has an interest in various topics surrounding society and technology, especially how people understand the digital environment and solve their problems by themselves on it. In addition to problem-solving, he would like to quantitatively explore the possibility of individuals and their groups voluntarily recognizing problems and forming discourses in a digital environment.
