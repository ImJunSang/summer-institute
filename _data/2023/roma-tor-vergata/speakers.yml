- name: Caleb Ziems
  bio: "I am a PhD student in the NLP Group at Stanford University, where I am fortunate to be advised by Prof. Diyi Yang. My work spans empirical Natural Language Processing and Computational Social Science. Previously, I finished my M.S. in Computer Science from Georgia Tech and my B.S. with a double major in Computer Science and Mathematics from Emory University. I was fortunate to spend some of my summers interning at Meta AI Applied Research and USC ISI. As of 2021, I am supported by the NSF GRFP."
